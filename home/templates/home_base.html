<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
              crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{url_for('home.static', filename='css/style.css')}}">
    </head>
    <body style="background-color: #DDD">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item ms-1">
                      <a class="nav-link {% block active_home %}{% endblock %}" href="/home/">Home</a>
                    </li>
                    {% if user_active %}
                        <li class="nav-item ms-5">
                            <a class="nav-link" href="/home/login">Profile page</a>
                        </li>
                    {% else %}
                        <li class="nav-item ms-5">
                            <a class="nav-link {% block active_login %}{% endblock %}" href="/home/login">Login</a>
                        </li>
                        <li class="nav-item ms-5">
                            <a class="nav-link {% block active_register %}{% endblock %}" href="/home/register">Register</a>
                        </li>
                    {% endif %}
                  </ul>
            </div>
            </div>
        </nav>
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    </body>
</html>
